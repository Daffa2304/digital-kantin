<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Pesanan</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f7f7f7; padding: 2rem; }
    .card { background: white; padding: 2rem; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 1rem; color: #2c3e50; }
    .status { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 8px; font-weight: bold; margin-bottom: 1rem; }
    .status.processing { background: #74b9ff; color: #1e3799; }
    .status.ready { background: #55efc4; color: #00695c; }
    .status.cancelled { background: #fab1a0; color: #c0392b; }
    .status.waiting { background: #ffeaa7; color: #e17055; }
    ul { padding-left: 1rem; }
    li { margin-bottom: 0.3rem; }
    .total { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üßæ Detail Pesanan</h2>
    <div id="orderDetail">Memuat...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("id");
    if (!orderId) {
      document.getElementById("orderDetail").innerHTML = "<p>‚ùå ID pesanan tidak ditemukan.</p>";
    } else {
      fetch(`/api/orders/detail/${orderId}`)
        .then(res => res.json())
        .then(order => {
          const items = order.items.map(item =>
            `<li>${item.menu_name} x${item.quantity} - Rp ${item.price}</li>`
          ).join('');

          document.getElementById("orderDetail").innerHTML = `
            <p><strong>ID Pesanan:</strong> ${order.order_id}</p>
            <p><strong>Tanggal:</strong> ${new Date(order.created_at).toLocaleString()}</p>
            <p class="status ${statusClass(order.status)}">${order.status}</p>
            <ul>${items}</ul>
            <p class="total">Total: Rp ${order.total}</p>
          `;
        })
        .catch(() => {
          document.getElementById("orderDetail").innerHTML = "<p>‚ùå Gagal memuat data pesanan.</p>";
        });
    }

    function statusClass(status) {
      switch(status) {
        case "Diproses": return "processing";
        case "Siap Diambil": return "ready";
        case "Dibatalkan": return "cancelled";
        default: return "waiting";
      }
    }
  </script>
</body>
</html>
